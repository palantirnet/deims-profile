---
engines:
  phpmd:
    enabled: true
    config:
      file_extensions: "php,inc,module"
      rulesets: ".phpmd.xml"
  phpcodesniffer:
    enabled: true
    config:
      file_extensions: "php,inc,module"
      encoding: utf-8
      standard: "Drupal"
      ignore_warnings: true
ratings:
  paths:
  - "modules/custom/**.php"
  - "modules/custom/**.inc"
  - "modules/custom/**.module"
exclude_paths:
- exports
- modules/features
- themes
